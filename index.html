<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Design with Fireworks</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #000; /* Dark background for better fireworks visibility */
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .flower {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .petal {
      position: absolute;
      width: 60px;
      height: 60px;
      background: pink;
      border-radius: 50%;
      transform-origin: bottom center;
    }

    .petal:nth-child(1) { transform: rotate(0deg) translateY(-40px); }
    .petal:nth-child(2) { transform: rotate(45deg) translateY(-40px); }
    .petal:nth-child(3) { transform: rotate(90deg) translateY(-40px); }
    .petal:nth-child(4) { transform: rotate(135deg) translateY(-40px); }
    .petal:nth-child(5) { transform: rotate(180deg) translateY(-40px); }
    .petal:nth-child(6) { transform: rotate(225deg) translateY(-40px); }
    .petal:nth-child(7) { transform: rotate(270deg) translateY(-40px); }
    .petal:nth-child(8) { transform: rotate(315deg) translateY(-40px); }

    .center {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 20px;
      height: 20px;
      background: yellow;
      border-radius: 50%;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      color: white;
      text-align: center;
    }

    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      background: red;
      border-radius: 50%;
      animation: firework 2s infinite ease-in-out;
    }

    .firework:nth-child(1) { top: 30%; left: 40%; animation-delay: 0s; }
    .firework:nth-child(2) { top: 20%; left: 60%; animation-delay: 0.5s; }
    .firework:nth-child(3) { top: 50%; left: 70%; animation-delay: 1s; }
    .firework:nth-child(4) { top: 70%; left: 30%; animation-delay: 1.5s; }
    .firework:nth-child(5) { top: 80%; left: 50%; animation-delay: 2s; }

    @keyframes firework {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(2);
        opacity: 0.7;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Fireworks -->
  <div class="firework"></div>
  <div class="firework"></div>
  <div class="firework"></div>
  <div class="firework"></div>
  <div class="firework"></div>

  <!-- Flower -->
  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>

  <!-- Message -->
  <div class="message">
    I miss you, Alyn
  </div>
</body>
</html>
